<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>Titanic Survival Predictor</title>
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>
        <form action="/predict" method="POST">
            <label for="pclass">Passenger Class:</label>
            <input type="number" id="pclass" name="pclass" min="1" max="3" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="fare">Fare:</label>
            <input type="number" id="fare" name="fare" required><br>

            <label for="sex">Sex (0 for male, 1 for female):</label>
            <input type="number" id="sex" name="sex" required><br>

            <label for="sibsp">Siblings/spouses Abroad::</label>
            <input type="number" id="sibsp" name="sibsp" required><br>

            <label for="parch">Parents/Children Abroad:</label>
            <input type="number" id="parch" name="parch" required><br>

            <label for="embarked">Embarked (0 for C, 1 forQ, 2 for S):</label>
            <input type="number" id="embarked" name="embarked" required><br>
            
            <button type="submit">Predict</button>
            </form>


            {% if prediction_text %}
                 <h2>{{ prediction_text}}</h2>
            {% endif %}
    </div>
</body>
</html>
